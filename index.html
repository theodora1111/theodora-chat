<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Theodora 11-11</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fefaf3;
      font-family: 'Lato', sans-serif;
      color: #3b2c2a;
      max-width: 520px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    }
    img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 140px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 16px;
      color: #701c2e;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #8c1e34;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #701c2e;
    }
    #response {
      margin-top: 20px;
      padding: 14px;
      background: #fff;
      border-left: 4px solid #8c1e34;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      white-space: pre-line;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/ePBqL7B.jpeg" alt="Theodora 11-11">
  <h2>Consulta con Theodora 11-11 üç∑</h2>
  <textarea id="input" placeholder="¬øEn qu√© puedo ayudarte hoy?"></textarea>
  <button onclick="send()">Enviar</button>
  <div id="response"></div>
  <footer>El placer comienza con una conversaci√≥n‚Ä¶</footer>

  <script>
    async function send() {
      const input = document.getElementById("input");
      const responseBox = document.getElementById("response");
      const message = input.value.trim();
      if (!message) return;
      responseBox.innerText = "‚åõ Pensando...";
      const res = await fetch("https://hf-proxy.inv-theodora1111.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      responseBox.innerText = data.reply || "‚ö†Ô∏è No se pudo obtener respuesta.";
    }
  </script>
</body>
</html>
