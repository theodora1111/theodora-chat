<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Theodora Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #000;
      display: flex; flex-direction: column; height: 100vh;
    }

    .header {
      display: flex; align-items: center;
      padding: 0.5rem 1rem;
      background: #000; /* fondo negro */
    }

    .logo {
      width: 140px;   /* ajusta según tu logo */
      height: auto;
      filter: brightness(0) invert(1); /* si deseas transformar en blanco y negro */
    }

    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message { max-width: 80%; margin: .5rem 0; padding: .8rem 1rem; border-radius: 8px; line-height: 1.4; }

    .user { align-self: flex-end; background-color: #e0e0e0; color: #000; }
    .bot { align-self: flex-start; background-color: #000; color: #fff; }

    .input-area { display: flex; padding: 1rem; border-top: 1px solid #000; }
    .input-area input { flex: 1; padding: .5rem; border: 1px solid #000; border-radius: 4px; background: #fff; color: #000; }
    .input-area button { margin-left: .5rem; padding: .5rem 1rem; border: 1px solid #000; background: #000; color: #fff; border-radius: 4px; cursor: pointer; }
    .input-area button:hover { background: #333; }
  </style>
</head>
<body>
  <div class="header">
    <img src="LOGO THEODORA NEGRO RIF.png" alt="Theodora 11-11" class="logo">
  </div>
  <div class="chat-container" id="chat"></div>
  <div class="input-area">
    <input type="text" id="input" placeholder="Escribe tu mensaje...">
    <button id="send">Enviar</button>
  </div>
  <script>
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const chat = document.getElementById('chat');

    // Función para agregar mensaje al chat
    function addMessage(text, className) {
      const msg = document.createElement('div');
      msg.classList.add('message', className);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    // Enviar mensaje
    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      const res = await fetch('https://hf-proxy.inv-theodora1111.workers.dev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      addMessage(data.reply, 'bot');
    }

    // Listeners
    send.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
