<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Theodora Chat</title>
  <style>
    body {
      background-color: #fefcf6;
      font-family: 'Georgia', serif;
      color: #333;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      color: #b08f45;
      text-align: center;
    }
    #chatbox {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      height: 400px;
      overflow-y: scroll;
    }
    .msg {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .user {
      background-color: #e0f0ff;
      text-align: right;
    }
    .bot {
      background-color: #f4f4f4;
      text-align: left;
    }
    #inputContainer {
      margin-top: 15px;
      display: flex;
    }
    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #b08f45;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #a0803f;
    }
  </style>
</head>
<body>
  <h2>Asistente Theodora 11-11 üç∑</h2>
  <div id="chatbox"></div>
  <div id="inputContainer">
    <input type="text" id="message" placeholder="¬øQu√© vino me recomiendas para regalar?" />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const chatbox = document.getElementById("chatbox");
      const msg = input.value.trim();
      if (!msg) return;

      chatbox.innerHTML += `<div class="msg user">${msg}</div>`;
      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      const res = await fetch("https://hf-proxy.inv-theodora1111.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      chatbox.innerHTML += `<div class="msg bot">${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
